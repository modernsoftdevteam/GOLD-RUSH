<script>
    // ‡¶ï‡¶®‡¶´‡¶ø‡¶ó‡¶æ‡¶∞‡ßá‡¶∂‡¶®
    const SMART_LINK = "https://www.highrevenuegate.com/v8t5f4z9v?key=3f6b4d3f6b4d3f6b4d3f6b4d3f6b4d3f"; // ID: 28438780
    const COIN_LIMIT = 5000; 
    const LOCK_TIME = 24 * 60 * 60 * 1000; 

    if(localStorage.getItem('isBlocked')) { triggerHardBlock(); }
    let userId = localStorage.getItem('gameUserId') || 'GR-' + Math.random().toString(36).substr(2, 9).toUpperCase();
    localStorage.setItem('gameUserId', userId);
    document.getElementById('userIdDisplay').innerText = "ID: " + userId;

    let coins = parseInt(localStorage.getItem('coins')) || 0;
    let stars = parseInt(localStorage.getItem('stars')) || 0;
    let diamonds = parseInt(localStorage.getItem('diamonds')) || 0;
    let gameActive = false, items = [], sessionStars = 0, sessionCoins = 0;

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    let basket = { x: canvas.width/2-60, w: 120, h: 50, y: canvas.height-140 };

    function updateUI() {
        document.getElementById('displayCoins').innerText = sessionCoins;
        document.getElementById('displayStars').innerText = sessionStars;
        document.getElementById('displayDiamonds').innerText = diamonds;
        localStorage.setItem('coins', coins);
        localStorage.setItem('stars', stars);
        localStorage.setItem('diamonds', diamonds);
    }

    function startGame() {
        if(localStorage.getItem('isBlocked')) return;
        hideAll(); items = []; sessionStars = 0; sessionCoins = 0;
        gameActive = true; updateUI(); spawn(); loop();
    }

    function spawn() {
        if(!gameActive) return;
        let type = (Math.random() > 0.88) ? 's' : (Math.random() < 0.006 ? 'd' : 'g');
        items.push({ x: Math.random()*(canvas.width-40)+20, y: -20, s: 7.5, t: type });
        setTimeout(spawn, 800);
    }

    function loop() {
        if(!gameActive) return;
        ctx.clearRect(0,0,canvas.width, canvas.height);
        ctx.fillStyle = "#8B4513";
        ctx.beginPath(); ctx.roundRect(basket.x, basket.y, basket.w, basket.h, 10); ctx.fill();

        items.forEach((item, i) => {
            item.y += item.s;
            ctx.font="35px Arial";
            ctx.fillText(item.t==='s'?'‚≠ê':(item.t==='d'?'üíé':'üü°'), item.x-17, item.y);
            if(item.y > basket.y && item.y < basket.y+basket.h && item.x > basket.x && item.x < basket.x+basket.w) {
                if(item.t === 's') { stars++; sessionStars++; }
                else if(item.t === 'd') { diamonds++; }
                else { coins++; sessionCoins++; }
                items.splice(i, 1); updateUI();
            }
            if(item.y > canvas.height) { gameActive = false; showResult(); }
        });
        requestAnimationFrame(loop);
    }

    function triggerHardBlock() {
        localStorage.setItem('isBlocked', 'true');
        document.body.innerHTML = `<div style="background:black;color:red;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;font-family:monospace;"><h1 style="border:5px solid red;padding:15px;">ACCESS DENIED</h1><p>‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶¨‡ßç‡¶≤‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§</p></div>`;
        window.stop();
    }

    function showResult() {
        if(sessionCoins > COIN_LIMIT) { triggerHardBlock(); return; }
        hideAll();
        document.getElementById('resStars').innerText = sessionStars;
        document.getElementById('resCoins').innerText = sessionCoins;
        document.getElementById('resultPage').classList.remove('hidden');
        renderRewardUI();
    }

    function renderRewardUI() {
        const area = document.getElementById('reward-area');
        const last = localStorage.getItem('last_claim');
        const now = Date.now();
        if(!last || (now - last >= LOCK_TIME)) {
            area.innerHTML = `<button class="claim-btn" onclick="handleClaim()">üéÅ ‡¶ï‡ßç‡¶≤‡ßá‡¶á‡¶Æ ‡¶°‡¶æ‡¶Ø‡¶º‡¶Æ‡¶®‡ßç‡¶° (Reward)</button>`;
        } else {
            area.innerHTML = `<div style="background:rgba(255,255,255,0.05); padding:10px; border-radius:15px; border:1px dashed #444;"><p style="color:#64748b; font-size:12px;">Next Bonus In:</p><div id="timer-display" style="color:var(--gold); font-weight:bold; font-size:18px;"></div></div>`;
            startTimer(last);
        }
    }

    function startTimer(last) {
        const clock = setInterval(() => {
            const diff = (parseInt(last) + LOCK_TIME) - Date.now();
            if(diff <= 0) { clearInterval(clock); renderRewardUI(); }
            else {
                const h = Math.floor(diff / 3600000), m = Math.floor((diff%3600000)/60000), s = Math.floor((diff%60000)/1000);
                if(document.getElementById('timer-display')) document.getElementById('timer-display').innerText = `${h}h ${m}m ${s}s`;
            }
        }, 1000);
    }

    function handleClaim() {
        window.open(SMART_LINK, '_blank');
        let d = (Math.random()*100 < 70) ? Math.floor(Math.random()*4)+7 : Math.floor(Math.random()*6)+1;
        diamonds += d;
        alert(`‡¶Ö‡¶≠‡¶ø‡¶®‡¶®‡ßç‡¶¶‡¶®! ‡¶Ü‡¶™‡¶®‡¶ø ${d}‡¶ü‡¶ø ‡¶°‡¶æ‡¶Ø‡¶º‡¶Æ‡¶®‡ßç‡¶° ‡¶™‡ßá‡¶≤‡ßá‡¶®‡•§`);
        localStorage.setItem('last_claim', Date.now());
        updateUI(); renderRewardUI();
    }

    function hideAll() { document.querySelectorAll('.overlay').forEach(p => p.classList.add('hidden')); }
    canvas.addEventListener('touchmove', e => { basket.x = e.touches[0].clientX - basket.w/2; e.preventDefault(); }, {passive: false});
    updateUI();
</script>
